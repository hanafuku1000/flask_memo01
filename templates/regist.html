
<!--base.htmlを読込む
・base.htmlはテンプレートである。index.htmlの<html>としての基礎テンプレートタグを有している
・index.htmlはbase.htmlを継承し、{block content}の部分を入れ替えていく
・なお、[block content]の名は自由に決めた変数名である（予約語 等ではない）
-->

<!--
ちなみに、このタグがhtmlで唯一認められたコメントのタグです-->
<!--base.htmlを読込む-->
{% extends "base.html" %} 

{% block content %}
<h1>新規登録</h1>
<form method ="POST">
    <table border = 1>
        <tr>
        <td>📌タイトル</td>
        </tr>
        <tr>
        <td><input type ="text" name = "title"></td>
             
        </tr>
        <tr>
            <td>
                📝メモ内容
       
            </td>
        </tr>
        <tr>
            <td>
                <!--input type="text" name="body" style="width: 90%;"-->
                <textarea name="body" id="body" rows="4" cols="80"></textarea>
                <br>
                <input type = "submit" value ="新規登録" class="btn btn-primary">
            </td>
            
        </tr>
    </table>
    
</form>
<a href = "/" role="button" >一覧に戻る</a>
{% endblock %}
